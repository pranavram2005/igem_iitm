<!-- Results Version 1 -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="resultsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5d6a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#resultsGrad)"/>
  
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Version 1.0 Results
  </text>
  
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
    Initial Testing Outcomes
  </text>
  
  <!-- Performance metrics -->
  <g transform="translate(50, 80)">
    <!-- Efficiency bar -->
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="white">Efficiency: 45%</text>
    <rect x="0" y="5" width="200" height="15" fill="rgba(255,255,255,0.2)" rx="7" stroke="white" stroke-width="1"/>
    <rect x="0" y="5" width="90" height="15" fill="rgba(255,255,255,0.7)" rx="7"/>
    
    <!-- Accuracy bar -->
    <text x="0" y="40" font-family="Arial" font-size="12" font-weight="bold" fill="white">Accuracy: 72%</text>
    <rect x="0" y="45" width="200" height="15" fill="rgba(255,255,255,0.2)" rx="7" stroke="white" stroke-width="1"/>
    <rect x="0" y="45" width="144" height="15" fill="rgba(255,255,255,0.7)" rx="7"/>
    
    <!-- Speed bar -->
    <text x="0" y="80" font-family="Arial" font-size="12" font-weight="bold" fill="white">Speed: 38%</text>
    <rect x="0" y="85" width="200" height="15" fill="rgba(255,255,255,0.2)" rx="7" stroke="white" stroke-width="1"/>
    <rect x="0" y="85" width="76" height="15" fill="rgba(255,255,255,0.7)" rx="7"/>
  </g>
  
  <!-- Key findings -->
  <g transform="translate(50, 180)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="white">Key Findings:</text>
    <text x="0" y="20" font-family="Arial" font-size="11" fill="white">✓ Proof of concept successful</text>
    <text x="0" y="35" font-family="Arial" font-size="11" fill="white">⚠ Speed limitations identified</text>
    <text x="0" y="50" font-family="Arial" font-size="11" fill="white">⚠ Manual intervention required</text>
    <text x="0" y="65" font-family="Arial" font-size="11" fill="white">✗ Scalability concerns</text>
  </g>
  
  <!-- Next steps box -->
  <g transform="translate(250, 180)">
    <rect x="0" y="0" width="130" height="80" fill="rgba(255,255,255,0.2)" rx="8" stroke="white" stroke-width="1"/>
    <text x="65" y="15" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Next Steps:</text>
    <text x="10" y="32" font-family="Arial" font-size="10" fill="white">• Optimize processing</text>
    <text x="10" y="45" font-family="Arial" font-size="10" fill="white">• Add automation</text>
    <text x="10" y="58" font-family="Arial" font-size="10" fill="white">• Improve speed</text>
    <text x="10" y="71" font-family="Arial" font-size="10" fill="white">• Scale up design</text>
  </g>
</svg>