<!-- Impact Visualization -->
<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="impactGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </radialGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="700" height="500" fill="url(#impactGrad)"/>
  
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    Project Impact Visualization
  </text>
  
  <text x="350" y="65" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" opacity="0.9">
    Potential benefits across multiple sectors
  </text>
  
  <!-- Central project circle -->
  <circle cx="350" cy="250" r="80" fill="rgba(255,255,255,0.4)" stroke="white" stroke-width="4" filter="url(#dropShadow)"/>
  <text x="350" y="240" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Our</text>
  <text x="350" y="260" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">iGEM</text>
  <text x="350" y="280" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Project</text>
  
  <!-- Impact sectors -->
  <!-- Healthcare -->
  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="0" y="-10" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Healthcare</text>
    <text x="0" y="8" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Improved</text>
    <text x="0" y="22" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Treatments</text>
  </g>
  
  <!-- Environment -->
  <g transform="translate(550, 120)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="0" y="-10" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Environment</text>
    <text x="0" y="8" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Reduced</text>
    <text x="0" y="22" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Pollution</text>
  </g>
  
  <!-- Industry -->
  <g transform="translate(150, 380)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="0" y="-10" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Industry</text>
    <text x="0" y="8" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Cost-Effective</text>
    <text x="0" y="22" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Production</text>
  </g>
  
  <!-- Agriculture -->
  <g transform="translate(550, 380)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="0" y="-10" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Agriculture</text>
    <text x="0" y="8" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Sustainable</text>
    <text x="0" y="22" font-family="Arial" font-size="11" text-anchor="middle" fill="white">Farming</text>
  </g>
  
  <!-- Connection lines -->
  <defs>
    <marker id="impactArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="white" opacity="0.8"/>
    </marker>
  </defs>
  
  <line x1="290" y1="200" x2="190" y2="150" stroke="white" stroke-width="3" opacity="0.8" marker-end="url(#impactArrow)"/>
  <line x1="410" y1="200" x2="510" y2="150" stroke="white" stroke-width="3" opacity="0.8" marker-end="url(#impactArrow)"/>
  <line x1="290" y1="300" x2="190" y2="350" stroke="white" stroke-width="3" opacity="0.8" marker-end="url(#impactArrow)"/>
  <line x1="410" y1="300" x2="510" y2="350" stroke="white" stroke-width="3" opacity="0.8" marker-end="url(#impactArrow)"/>
  
  <!-- Statistics boxes -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="150" height="35" fill="rgba(255,255,255,0.2)" rx="5"/>
    <text x="75" y="15" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Potential Reach</text>
    <text x="75" y="28" font-family="Arial" font-size="11" text-anchor="middle" fill="white">1M+ people affected</text>
  </g>
  
  <g transform="translate(275, 450)">
    <rect x="0" y="0" width="150" height="35" fill="rgba(255,255,255,0.2)" rx="5"/>
    <text x="75" y="15" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Economic Impact</text>
    <text x="75" y="28" font-family="Arial" font-size="11" text-anchor="middle" fill="white">$100M+ market size</text>
  </g>
  
  <g transform="translate(500, 450)">
    <rect x="0" y="0" width="150" height="35" fill="rgba(255,255,255,0.2)" rx="5"/>
    <text x="75" y="15" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Timeline</text>
    <text x="75" y="28" font-family="Arial" font-size="11" text-anchor="middle" fill="white">5-10 years to market</text>
  </g>
  
  <!-- SDG icons placeholder -->
  <text x="350" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="white" opacity="0.8">
    Aligned with UN Sustainable Development Goals
  </text>
</svg>