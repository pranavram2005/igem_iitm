<!-- Biological Pathway Diagram -->
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="600" height="400" fill="url(#grad3)"/>
  
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    Key Biological Pathways
  </text>
  
  <!-- Pathway components -->
  <g transform="translate(50, 80)">
    <!-- Substrate -->
    <ellipse cx="50" cy="50" rx="40" ry="25" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Substrate A</text>
    
    <!-- Enzyme 1 -->
    <rect x="120" y="30" width="60" height="40" fill="rgba(255,255,255,0.25)" rx="20" stroke="white" stroke-width="2"/>
    <text x="150" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Enzyme 1</text>
    <text x="150" y="58" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(Engineered)</text>
    
    <!-- Intermediate -->
    <ellipse cx="250" cy="50" rx="40" ry="25" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    <text x="250" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Intermediate</text>
    
    <!-- Enzyme 2 -->
    <rect x="320" y="30" width="60" height="40" fill="rgba(255,255,255,0.25)" rx="20" stroke="white" stroke-width="2"/>
    <text x="350" y="45" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Enzyme 2</text>
    <text x="350" y="58" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(Native)</text>
    
    <!-- Product -->
    <ellipse cx="450" cy="50" rx="40" ry="25" fill="rgba(255,255,255,0.4)" stroke="white" stroke-width="3" filter="url(#glow)"/>
    <text x="450" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Target Product</text>
    
    <!-- Arrows -->
    <defs>
      <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
      </marker>
    </defs>
    
    <line x1="90" y1="50" x2="115" y2="50" stroke="white" stroke-width="3" marker-end="url(#arrowhead3)"/>
    <line x1="185" y1="50" x2="205" y2="50" stroke="white" stroke-width="3" marker-end="url(#arrowhead3)"/>
    <line x1="290" y1="50" x2="315" y2="50" stroke="white" stroke-width="3" marker-end="url(#arrowhead3)"/>
    <line x1="385" y1="50" x2="405" y2="50" stroke="white" stroke-width="3" marker-end="url(#arrowhead3)"/>
  </g>
  
  <!-- Regulation pathway -->
  <g transform="translate(50, 200)">
    <text x="250" y="0" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      Regulatory Network
    </text>
    
    <!-- Transcription factor -->
    <rect x="50" y="30" width="80" height="30" fill="rgba(255,255,255,0.3)" rx="15" stroke="white" stroke-width="2"/>
    <text x="90" y="50" font-family="Arial" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Transcription Factor</text>
    
    <!-- Promoter -->
    <rect x="200" y="30" width="60" height="30" fill="rgba(255,255,255,0.25)" rx="5" stroke="white" stroke-width="2"/>
    <text x="230" y="50" font-family="Arial" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Promoter</text>
    
    <!-- Gene expression -->
    <ellipse cx="350" cy="45" rx="50" ry="20" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    <text x="350" y="50" font-family="Arial" font-size="11" text-anchor="middle" fill="white" font-weight="bold">Gene Expression</text>
    
    <!-- Feedback loop -->
    <path d="M 350 65 Q 400 100 90 80 Q 40 75 50 55" stroke="white" stroke-width="2" fill="none" stroke-dasharray="3,3" marker-end="url(#arrowhead3)"/>
    <text x="225" y="100" font-family="Arial" font-size="10" text-anchor="middle" fill="white" style="opacity: 0.8;">Feedback Control</text>
    
    <line x1="130" y1="45" x2="195" y2="45" stroke="white" stroke-width="2" marker-end="url(#arrowhead3)"/>
    <line x1="260" y1="45" x2="295" y2="45" stroke="white" stroke-width="2" marker-end="url(#arrowhead3)"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(450, 300)">
    <rect x="0" y="0" width="140" height="80" fill="rgba(0,0,0,0.3)" rx="5" stroke="white" stroke-width="1"/>
    <text x="70" y="15" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Legend</text>
    
    <ellipse cx="15" cy="30" rx="10" ry="6" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
    <text x="35" y="34" font-family="Arial" font-size="9" fill="white">Metabolites</text>
    
    <rect x="10" y="45" width="20" height="10" fill="rgba(255,255,255,0.25)" rx="5" stroke="white" stroke-width="1"/>
    <text x="35" y="53" font-family="Arial" font-size="9" fill="white">Enzymes</text>
    
    <line x1="10" y1="65" x2="25" y2="65" stroke="white" stroke-width="2"/>
    <text x="35" y="68" font-family="Arial" font-size="9" fill="white">Reactions</text>
  </g>
</svg>