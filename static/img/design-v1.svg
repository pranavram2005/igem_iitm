<!-- Design Version 1 -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="v1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#v1Grad)"/>
  
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
    Design Version 1.0
  </text>
  
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.9">
    Initial Prototype Concept
  </text>
  
  <!-- Simple system diagram -->
  <g transform="translate(50, 80)">
    <!-- Input -->
    <rect x="0" y="40" width="60" height="30" fill="rgba(255,255,255,0.3)" rx="5" stroke="white" stroke-width="2"/>
    <text x="30" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Input</text>
    
    <!-- Processing -->
    <rect x="120" y="30" width="80" height="50" fill="rgba(255,255,255,0.3)" rx="5" stroke="white" stroke-width="2"/>
    <text x="160" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Basic</text>
    <text x="160" y="65" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Processing</text>
    
    <!-- Output -->
    <rect x="250" y="40" width="60" height="30" fill="rgba(255,255,255,0.3)" rx="5" stroke="white" stroke-width="2"/>
    <text x="280" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Output</text>
    
    <!-- Arrows -->
    <defs>
      <marker id="v1Arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="white"/>
      </marker>
    </defs>
    
    <line x1="65" y1="55" x2="115" y2="55" stroke="white" stroke-width="2" marker-end="url(#v1Arrow)"/>
    <line x1="205" y1="55" x2="245" y2="55" stroke="white" stroke-width="2" marker-end="url(#v1Arrow)"/>
  </g>
  
  <!-- Features list -->
  <g transform="translate(50, 150)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="white">Key Features:</text>
    <text x="0" y="20" font-family="Arial" font-size="12" fill="white">• Simple linear processing</text>
    <text x="0" y="35" font-family="Arial" font-size="12" fill="white">• Manual operation required</text>
    <text x="0" y="50" font-family="Arial" font-size="12" fill="white">• Basic output monitoring</text>
    <text x="0" y="65" font-family="Arial" font-size="12" fill="white">• Limited scalability</text>
  </g>
  
  <!-- Status badge -->
  <g transform="translate(280, 200)">
    <rect x="0" y="0" width="80" height="25" fill="rgba(255,193,7,0.8)" rx="12" stroke="white" stroke-width="1"/>
    <text x="40" y="17" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="white">PROTOTYPE</text>
  </g>
</svg>