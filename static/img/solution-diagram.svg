<!-- Solution Architecture Diagram -->
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="600" height="400" fill="url(#grad2)"/>
  
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Solution Architecture
  </text>
  
  <!-- Central biological system -->
  <circle cx="300" cy="200" r="60" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="300" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Engineered</text>
  <text x="300" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Biological</text>
  <text x="300" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">System</text>
  
  <!-- Input components -->
  <rect x="80" y="120" width="100" height="50" fill="rgba(255,255,255,0.25)" rx="8" filter="url(#shadow)"/>
  <text x="130" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Input</text>
  <text x="130" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Signals</text>
  
  <rect x="80" y="230" width="100" height="50" fill="rgba(255,255,255,0.25)" rx="8" filter="url(#shadow)"/>
  <text x="130" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Raw</text>
  <text x="130" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Materials</text>
  
  <!-- Output components -->
  <rect x="420" y="120" width="100" height="50" fill="rgba(255,255,255,0.25)" rx="8" filter="url(#shadow)"/>
  <text x="470" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Desired</text>
  <text x="470" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Product</text>
  
  <rect x="420" y="230" width="100" height="50" fill="rgba(255,255,255,0.25)" rx="8" filter="url(#shadow)"/>
  <text x="470" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Monitoring</text>
  <text x="470" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Output</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  
  <line x1="180" y1="145" x2="240" y2="170" stroke="white" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <line x1="180" y1="255" x2="240" y2="230" stroke="white" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <line x1="360" y1="170" x2="420" y2="145" stroke="white" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <line x1="360" y1="230" x2="420" y2="255" stroke="white" stroke-width="2" marker-end="url(#arrowhead2)"/>
  
  <!-- Control elements -->
  <rect x="250" y="320" width="100" height="30" fill="rgba(255,255,255,0.2)" rx="15"/>
  <text x="300" y="340" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Control System</text>
  
  <line x1="300" y1="320" x2="300" y2="260" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
</svg>