<!-- Engineering Design Cycle -->
<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cycleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </linearGradient>
    <filter id="cycleShadow">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="500" height="500" fill="url(#cycleGrad)"/>
  
  <text x="250" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Engineering Design Cycle
  </text>
  
  <!-- Central circle -->
  <circle cx="250" cy="250" r="80" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3" filter="url(#cycleShadow)"/>
  <text x="250" y="245" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Iterative</text>
  <text x="250" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Design</text>
  
  <!-- Design cycle steps -->
  <!-- Step 1: Define -->
  <g transform="translate(250, 120)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" filter="url(#cycleShadow)"/>
    <text x="0" y="-8" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1. Define</text>
    <text x="0" y="6" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Problem</text>
    <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Identify needs</text>
  </g>
  
  <!-- Step 2: Brainstorm -->
  <g transform="translate(390, 180)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" filter="url(#cycleShadow)"/>
    <text x="0" y="-8" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2. Brainstorm</text>
    <text x="0" y="6" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Solutions</text>
    <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Generate ideas</text>
  </g>
  
  <!-- Step 3: Design & Build -->
  <g transform="translate(390, 320)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" filter="url(#cycleShadow)"/>
    <text x="0" y="-8" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3. Design</text>
    <text x="0" y="6" font-family="Arial" font-size="12" text-anchor="middle" fill="white">& Build</text>
    <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Create prototype</text>
  </g>
  
  <!-- Step 4: Test -->
  <g transform="translate(250, 380)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" filter="url(#cycleShadow)"/>
    <text x="0" y="-8" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4. Test</text>
    <text x="0" y="6" font-family="Arial" font-size="12" text-anchor="middle" fill="white">& Evaluate</text>
    <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Analyze results</text>
  </g>
  
  <!-- Step 5: Iterate -->
  <g transform="translate(110, 320)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" filter="url(#cycleShadow)"/>
    <text x="0" y="-8" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">5. Iterate</text>
    <text x="0" y="6" font-family="Arial" font-size="12" text-anchor="middle" fill="white">& Improve</text>
    <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Refine design</text>
  </g>
  
  <!-- Step 6: Back to brainstorm -->
  <g transform="translate(110, 180)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" filter="url(#cycleShadow)"/>
    <text x="0" y="-8" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">6. Repeat</text>
    <text x="0" y="6" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Cycle</text>
    <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Continuous improvement</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="cycleArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="white"/>
    </marker>
  </defs>
  
  <!-- Curved arrows connecting the steps -->
  <path d="M 280 140 Q 340 140 370 160" stroke="white" stroke-width="3" fill="none" marker-end="url(#cycleArrow)"/>
  <path d="M 410 210 Q 410 260 390 290" stroke="white" stroke-width="3" fill="none" marker-end="url(#cycleArrow)"/>
  <path d="M 370 340 Q 340 360 280 360" stroke="white" stroke-width="3" fill="none" marker-end="url(#cycleArrow)"/>
  <path d="M 220 360 Q 160 360 130 340" stroke="white" stroke-width="3" fill="none" marker-end="url(#cycleArrow)"/>
  <path d="M 90 290 Q 90 240 110 210" stroke="white" stroke-width="3" fill="none" marker-end="url(#cycleArrow)"/>
  <path d="M 130 160 Q 160 140 220 140" stroke="white" stroke-width="3" fill="none" marker-end="url(#cycleArrow)"/>
</svg>